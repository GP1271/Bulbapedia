<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Budget Bulbapedia — Pokédex</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="Budget Bulbagarden-style Pokédex — search Pokémon, filter by type, and view details." />
</head>
<body>
  <header class="site-header">
    <h1>Budget Bulbapedia</h1>
    <p class="subtitle">A lightweight Pokédex — search, filter, and browse.</p>
  </header>

  <main class="container">
    <section class="controls">
      <div class="control-row">
        <input id="search" type="search" placeholder="Search by name or id (e.g. 'pikachu' or '25')" />
        <select id="typeFilter">
          <option value="">All types</option>
        </select>
        <select id="sortSelect" title="Sort Pokémon">
          <option value="id-asc">ID ↑</option>
          <option value="id-desc">ID ↓</option>
          <option value="name-asc">Name A→Z</option>
          <option value="name-desc">Name Z→A</option>
        </select>
        <button id="resetBtn">Reset</button>
      </div>
      <div class="control-row">
        <label>Items per page:
          <select id="perPage">
            <option>12</option>
            <option>24</option>
            <option>48</option>
          </select>
        </label>
        <div class="spacer"></div>
        <div id="count" class="count"></div>
      </div>
    </section>

    <section id="cards" class="cards" aria-live="polite"></section>

    <nav class="pagination" id="pagination"></nav>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle">
    <div class="modal-content">
      <button class="close" id="modalClose" aria-label="Close">✕</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <footer class="site-footer">
    <small>Sprites from PokeAPI sprites repository. This is unofficial fan content.</small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
